<html>
  <head>
    <style>
      html {
        background-color: black;
      }
      a {
        color: white;
      }
      .center {
        margin: auto;
        position: absolute;
        top: 0; 
        left: 0; 
        bottom: 0; 
        right: 0;
        /* Fixed widths and heights need to be declared. */
        width: 600px;
        height: 300px;
      }
    </style>
  </head>
  <body onLoad="document.getElementById('flashObject').focus();">
    <div class="center">
      <object id="flashObject" width="600" height="300" type="application/x-shockwave-flash" data="CSpt1.swf">
    </div>
  </body>
</html>
