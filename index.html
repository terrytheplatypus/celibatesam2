<html>
  <head>
    <style>
      body {
        font-family: 'Indie Flower', cursive;
        background: url("index/index.gif");
        background-size: cover;
        background-position: center;
        text-shadow: -1px -1px #fff, 0px -1px #fff, 1px -1px #fff, -1px 0px #fff, 1px 0px #fff, -1px 1px #fff, 0px 1px #fff, 1px 1px #fff;
      }
      h1 {
        font-size: 50px;
      }
      .box {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .button {
        background-color:black;
        width: 125px;
        border-style: solid;
        border-color: black;
        border-radius: 5px;
        cursor: url("index/cursor.gif"), default;
      }
      .spin {
        display: inline;
        -webkit-animation-name: spin;
        -webkit-animation-duration: 10s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        animation-name: spin;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @-webkit-keyframes spin {
        0% {
          -ms-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -ms-transform: rotate(180deg);
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        100% {
          -ms-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spin {
        0% {
          -ms-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -ms-transform: rotate(180deg);
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        100% {
          -ms-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="index/csshake.css">
    <link href="index/IndieFlower.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="box">
      <center>
        <h1>Celibate Sam <div class="spin">2</div></h1>
        <br>
        <br>
        <a href="1.html">
          <div class="shake-hard">
            <div class="button">
              <h2 style="color:white; font-size:30px; text-decoration:none; text-shadow:none;">PLAY</h2>
            </div>
          </div>
        </a>
      </center>
    </div>
    <audio autoplay loop>
      <source src="index/America Instrumental.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
