<html>
  <head>
    <style>
    body {
      font-family: 'Indie Flower', cursive;
    }
    a:link, a:visited, a:active {
      color: black;
    }
    a:hover {
      font-size: 35px;
      text-decoration: none;
      -webkit-animation-name: linky;
      -webkit-animation-duration: 1s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
    }
    .box {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .button {
      background-color:black;
      width: 125px;
      border-style: solid;
      border-color: black;
      border-radius: 5px;
    }
    .button:hover {
      -webkit-animation-name: button;
      -webkit-animation-duration: 4s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
    }
    .spin {
      display: inline;
      -webkit-animation-name: spin;
      -webkit-animation-duration: 10s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
    }
    @-webkit-keyframes linky {
      0% {
        color: #066;
      }
      33% {
        color: #660;
      }
      66% {
        color: #606;
      }
      100% {
        color: #066;
      }
    }
    @-webkit-keyframes button {
      0% {
        
      }
    }
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg)
      }
      50% {
        -webkit-transform: rotate(180deg)
      }
      100% {
        -webkit-transform: rotate(360deg)
      }
    }
    </style>
    <link rel="stylesheet" type="text/css" href="index/csshake.css">
    <link href="index/IndieFlower.css" rel="stylesheet" type="text/css">
  </head>

        <br>
        <br>
        <a href="1.html">
          <div class="shake-crazy">
            <div class="button">
              <h2 style="color:white; font-size:30px; text-decoration:none;">PLAY</h2>
            </div>
          </div>
        </a>
      </center>
    </div>
    <audio autoplay loop>
      <source src="index/Audiobinger_-_01_-_Going_Home.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
